<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- googlefonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="img">
            <img class="img-card" src="images/image-equilibrium.jpg" alt="">
            <div class="overlay"> <img src="images/icon-view.svg" alt=""> </div>
        </div>

        <div class="content">
            <h4>Equilibrium #3429</h4>
            <p class="content-para">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="eth-price">
                <div class="eth"><img class="eth" src="images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="avatar">
            <div class="avatar-img">
                <img src="images/image-avatar.png" alt="">
                <p class="credit"><span class="color">Creation of</span> Jules Wyvern</p>
            </div>
        </div>
        <p class="coded">Coded by : <span class="coder">Mayur Mali</span></p>
    </div>

</body>

</html>
